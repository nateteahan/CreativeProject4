<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
  <title>Museum of Ordinary Objects</title>
</head>

<body>
  <div class="header">
    <div class="logo">
      <img src="/images/ordinary.png">
    </div>
    <div class="title">
      <h2>SSBU</h2>
      <h1>SUPER SMASH BROS CHALLENGERS</h1>
    </div>
  </div>
  <div id="app" class="content">
    <div id="app" class="content">
      <section class="image-gallery">
        <div class="image" v-for="challenge in challenges">
          <div class="border">
            {{challenge.name}}<br>
            <i>Skill Level: {{ challenge.skillLevel }} <br>
            <i>Requested Date: {{ challenge.date }}<i><br>
          </div>
        </div>
      </section>
    </div>
  </div>
  <div class="footer">
    <a href="/admin.html">Submit a challenge</a>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
  <script src="/script.js"></script>

  <div class="footer">
    <p><a href="https://github.com/nateteahan/CreativeProject4.git"><img src="/GitHub_Logo.png" height="auto" width="80px" </img> </p> </div> </body> </html>
